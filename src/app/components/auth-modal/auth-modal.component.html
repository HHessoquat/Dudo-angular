<form>
  <h1>{{"AUTHMODAL.HEADER" | translate}}</h1>
  <ul>
    @for (error of errorMessages$ | async; track $index) {
      <li>{{error}}</li>
    }
  </ul>
  <div class="inputContainer">
    <input type="text" [formControl]="userPassword"></div>
  <div class="buttonContainer">
    <button type="button" (click)="showDice()">{{ "BUTTON_SUBMIT" | translate }}</button>
    <button type="button" (click)="closeModal()">{{ "BUTTON_CANCEL" | translate }}</button>
  </div>
</form>
