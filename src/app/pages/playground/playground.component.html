<div id="playground">
  <ng-container *ngFor="let player of players.activePlayers$ | async">
    <app-player
      class="{{ player.position }}"
      [playerId]="player.id"
    ></app-player>
  </ng-container>
  <ng-container *ngFor="let player of players.allPlayers">
    <app-player-lost *ngIf="player.isPlaying === false"></app-player-lost>
  </ng-container>
  <div *ngIf="!gameManager.endRound" class="centerArea">
    <app-bet-form></app-bet-form>
  </div>
  <div
    *ngIf="gameManager.endRound && !(gameManager.endGame$ | async)"
    class="centerArea"
  >
    <div *ngIf="gameManager.endGame$ | async">
      <app-end-game-message></app-end-game-message>
    </div>
    <app-end-round-msg></app-end-round-msg>
  </div>
</div>
